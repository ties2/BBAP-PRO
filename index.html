<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBAP Vulnerability Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Vulnerability Classifier</h1>
        <form method="POST" action="/classify">
            <textarea name="description" placeholder="Enter vulnerability description..." rows="4" required></textarea>
            <button type="submit">Classify</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h3>Prediction: {{ prediction }}</h3>
                <p>Description: {{ description }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
